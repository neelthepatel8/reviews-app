<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300&display=swap" rel="stylesheet"> 

    <link rel="shortcut icon" href="assets/icon/like.png" type="image/x-icon" />
    <title>User Reviews</title>

    <script defer src="js/script.js"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
        <div class="arrow l-arrow">
            <svg
  style="
   
    stroke: #5aa7de;
    stroke-linecap: square;
    fill: none;
    color: #5aa7de;
  "
  role="img"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 24 24"
  aria-labelledby="chevronLeftIconTitle"
>
  <polyline points="14 18 8 12 14 6 14 6"></polyline>
</svg>
        </div>
        <div class="content">
          <div class="title">
            <h1>Reviews</h1>
          </div>
          <div class="review">
            <div class="img-box">
              <img id="person-img" src="assets/img/review-people/1.jpg" alt="Adam" />
            </div>
            <div class="text-box">
              <div class="name" id="name">Adam Levine</div>
              <div class="job" id="job">Singer</div>
              <div class="review-text" id="review-text">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Harum
                culpa, eveniet ut accusamus deserunt, rem illo consequuntur
                cupiditate repudiandae tenetur hic repellendus commodi cum veniam.
                Suscipit voluptate ipsa ex cum.
              </div>
            </div>
          </div>
        </div>
        
        <div class="arrow r-arrow">
            <svg
            style="
              
              stroke: #5aa7de;
              stroke-linecap: square;
              fill: none;
              color: #5aa7de;
            "
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            aria-labelledby="chevronRightIconTitle"
          >
            <polyline points="10 6 16 12 10 18 10 18"></polyline>
          </svg>
          
        </div>
    </div>

    <footer class="github">
      <p>Â© Neel Patel 2022</p>
      <a href="github.io/neelthepatel8"
        ><img src="assets/img/GitHub-Mark-32px.png" alt="Github"
      /></a>
    </footer>
  </body>
</html>
